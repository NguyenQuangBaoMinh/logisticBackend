<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập bị từ chối - Hệ thống Quản lý Chuỗi Cung Ứng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .access-denied-container {
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="error-icon">⛔</div>
        <h1 class="error-title">Truy cập bị từ chối</h1>
        <p class="error-message">Bạn không có quyền truy cập vào trang này. Vui lòng liên hệ quản trị viên nếu bạn cho rằng đây là một lỗi.</p>
        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/}" class="btn btn-primary">Về trang chủ</a>
            <a th:href="@{/dashboard}" class="btn btn-outline-primary">Về bảng điều khiển</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
